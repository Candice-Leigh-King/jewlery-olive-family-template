<style>
  #content-blocks-{{forloop.index0}} .background-color 
    {
    border: 40px solid {{item.colors.border-color}};
    background-color: {{item.colors.background-color}};}

  #content-blocks-{{forloop.index0}} span {height: 54px;}

  #content-blocks-{{forloop.index0}} h2
  {
  color: {{item.colors.heading-color}};
  font-family: {{item.fonts.heading-font}};
  font-size: 7rem;
  }

  #content-blocks-{{forloop.index0}} .textarea
    {
    background-color: {{item.colors.textarea-background-color}};
    color: {{item.colors.text-color}};
    border: 2px solid {{item.colors.border-color}};
    border-top-left-radius: {{item.border-radius.laptop.top-left-corner}};
    border-top-right-radius: {{item.border-radius.laptop.top-right-corner}};
    border-bottom-left-radius: {{item.border-radius.laptop.bottom-left-corner}};
    border-bottom-right-radius: {{item.border-radius.laptop.bottom-right-corner}};
    }

  #content-blocks-{{forloop.index0}} .number
    {
    margin: 0;  
    font-size: 2.5rem;
    font-family: {{item.fonts.figures-font}};
    }

  #content-blocks-{{forloop.index0}} .title
    {
    margin: 0;  
    font-size: 1rem;
    font-family: {{item.fonts.titles-font}};
    }


  #content-blocks-{{forloop.index0}} .textarea span 
    {
    font-size: 4rem;
    padding: 0rem 2rem 3rem;
    background-color: {{item.colors.textarea-background-color}};
    color: {{item.colors.icon-color}};
    border-radius: 100%;
    margin-top: -5rem;
    border-top: 2px solid {{item.colors.icon-color}};
    border-left: solid {{item.colors.icon-color}};
    border-right: 2px solid {{item.colors.icon-color}};
    border-bottom: 2px solid {{item.colors.icon-color}};

    }

  #content-blocks-{{forloop.index0}} .icon
    {
    color: {{item.colors.icon-color}};
    }

  @media(max-width:768px) 
  {

  #content-blocks-{{forloop.index0}} .textarea
    {
    border-top-left-radius: {{item.border-radius.tablet.top-left-corner}};
    border-top-right-radius: {{item.border-radius.tablet.top-right-corner}};
    border-bottom-left-radius: {{item.border-radius.tablet.bottom-left-corner}};
    border-bottom-right-radius: {{item.border-radius.tablet.bottom-right-corner}};
    }

   #content-blocks-{{forloop.index0}} h2
    {
    font-size: 5rem;
    margin-bottom: 1rem;
    }


  }

  @media(max-width: 500px)
  {
    #content-blocks-{{forloop.index0}} h2
    {
    font-size: 4rem;
    margin-bottom: 2rem;
    }

    #content-blocks-{{forloop.index0}} .textarea span 
    {
    font-size: 4rem;
    margin-top: -3rem;
    }

    #content-blocks-{{forloop.index0}} .textarea
    {
    border-top-left-radius: {{item.border-radius.mobile.top-left-corner}};
    border-top-right-radius: {{item.border-radius.mobile.top-right-corner}};
    border-bottom-left-radius: {{item.border-radius.mobile.bottom-left-corner}};
    border-bottom-right-radius: {{item.border-radius.mobile.bottom-right-corner}};
    }
  }

</style>
    
<section id="content-blocks-{{forloop.index0}}" class="center">

      <div class="col-12 grid-center-middle padded-sides">
        <div class="col-12 padded-bottom left"><h2>{{item.heading}}</h2></div>
        <div class="grid-center col-12 textarea center padded-s">
          <div class="grid-center col-12">
            <span class="icon">{{item.icon}}</span>
          </div>
          <div class="col-2_md-3_sm-4_xs-12 grid">
            <p class=" number col-12 ">{{item.stat-1.figure}}</p>
            <p class=" title col-12 ">{{item.stat-1.title}}</p>
          </div>
          <div class="col-2_md-3_sm-4_xs-12 grid">
            <p class=" number col-12 ">{{item.stat-2.figure}}</p>
            <p class=" title col-12 ">{{item.stat-2.title}}</p>
          </div>
          <div class="col-2_md-3_sm-4_xs-12 grid">
            <p class=" number col-12 ">{{item.stat-3.figure}}</p>
            <p class=" title col-12 ">{{item.stat-3.title}}</p>
          </div>
          <div class="col-2_md-4_sm-4_xs-12 grid">
            <p class=" number col-12 ">{{item.stat-4.figure}}</p>
            <p class=" title col-12 ">{{item.stat-4.title}}</p>
          </div>
          <div class="col-2_md-4_sm-4_xs-12 grid">
            <p class=" number col-12 ">{{item.stat-5.figure}}</p>
            <p class=" title col-12 ">{{item.stat-5.title}}</p>

        </div>
